tags:
  - name: Comments
    description: API for managing blogs

paths:
  /api/comments/{commentId}:
    put:
      summary: Update existing comment by id with InputModel
      tags: [ Comments ]
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentInputModel'
      parameters:
        - in: path
          name: commentId
          required: true
          description: "Comment id"
          schema:
            type: string
            example: "asd123"
      responses:
        204:
          description: No Content
        400:
          description: "If the inputModel has incorrect values"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        401:
          description: Unauthorized
        403:
          description: "If try edit the comment that is not your own"
        404:
          description: Not found
    delete:
      summary: Delete comment specified by id
      tags: [ Comments ]
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: commentId
          required: true
          description: "Comment id"
          schema:
            type: string
            example: "asd123"
      responses:
        204:
          description: No Content
        401:
          description: Unauthorized
        403:
          description: "If try delete the comment that is not your own"
        404:
          description: Not found
  /api/comments/{id}:
    get:
      summary: Return comment by id
      tags: [ Comments ]
      security: []
      parameters:
        - in: path
          name: id
          required: true
          description: "Id of existing comment"
          schema:
            type: string
            example: "asd123"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentViewModel'
        404:
          description: Not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Enter JWT Bearer token"
  schemas:
    CommentViewModel:
      type: object
      required:
        - id
        - content
        - commentatorInfo
        - createdAt
      properties:
        id:
          type: string
          description: "The unique identifier for the comment"
          example: "507f1f77bcf86cd799439011"
        content:
          type: string
          description: "Content of the comment"
          example: "This is a great post!"
        commentatorInfo:
          type: object
          required:
            - userId
            - userLogin
          properties:
            userId:
              type: string
              description: "ID of the user who created the comment"
              example: "12345abc"
            userLogin:
              type: string
              description: "Login of the user who created the comment"
              example: "john_doe"
        createdAt:
          type: string
          format: date-time
          description: "Date and time when the comment was created"
          example: "2026-02-05T21:11:06.562Z"
    CommentInputModel:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          description: "minLength: 20 maxLength: 300"
          example: "stringstringstringst"
    ValidationError:
      type: object
      properties:
        field:
          type: string
          example: "name"
        message:
          type: string
          example: "Invalid name"
    ValidationErrorResponse:
      type: object
      properties:
        errorsMessages:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'