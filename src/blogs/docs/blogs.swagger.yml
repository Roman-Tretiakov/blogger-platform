tags:
  - name: Blogs
    description: API for managing blogs

paths:
  /api/blogs:
    get:
      summary: Get a list of all blogs
      tags: [ Blogs ]
      security: []
      parameters:
        - in: query
          name: searchNameTerm
          schema:
            type: string
            default: null
          description: "Search term for blog Name: Name should contains this term in any position"
        - in: query
          name: pageNumber
          schema:
            type: integer
            minimum: 1
            default: 1
          description: pageNumber is number of portions that should be returned
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            default: 10
          description: pageSize is portions size that should be returned
        - in: query
          name: sortBy
          schema:
            type: string
            enum: [ createdAt, title,  blogId, blogName ]
            default: createdAt
          description: Field to sort by
        - in: query
          name: sortDirection
          schema:
            type: string
            enum: [ asc, desc ]
            default: "desc"
          description: Sort direction
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlogListWithPagination'
    post:
      summary: Add a new blog
      tags: [ Blogs ]
      security:
        - basicAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlogInputModel'
      responses:
        201:
          description: The blog was successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogViewModel'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        401:
          description: Unauthorized

  /api/blogs/{id}:
    get:
      summary: Get a blog by ID
      tags: [ Blogs ]
      security: [ ]
      parameters:
        - in: path
          name: id
          required: true
          description: "The unique identifier of the blog"
          schema:
            type: string
            example: "123"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostListWithPagination'
        404:
          description: Not found
    put:
      summary: Update a blog by ID
      tags: [ Blogs ]
      security:
        - basicAuth: [ ]
      parameters:
        - in: path
          name: id
          required: true
          description: "The unique identifier of the blog"
          schema:
            type: string
            example: "2"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlogInputModel'
      responses:
        204:
          description: No Content
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        401:
          description: Unauthorized
        404:
          description: Not Found
    delete:
      summary: Delete a blog by ID
      tags: [ Blogs ]
      parameters:
        - in: path
          name: id
          required: true
          description: "The unique identifier of the blog"
          schema:
            type: string
            example: "2"
      responses:
        204:
          description: No Content
        401:
          description: Unauthorized
        404:
          description: Not found

  /api/blogs/{blogId}/posts:
    get:
      summary: Returns all posts for specified blog
      tags: [ Blogs ]
      security: [ ]
      parameters:
        - in: path
          name: blogId
          required: true
          description: "The unique identifier of the blog"
          schema:
            type: string
            example: "123"
        - in: query
          name: pageNumber
          schema:
            type: integer
            minimum: 1
            default: 1
          description: pageNumber is number of portions that should be returned
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            default: 10
          description: pageSize is portions size that should be returned
        - in: query
          name: sortBy
          schema:
            type: string
            enum: [ createdAt, title,  blogId, blogName ]
            default: createdAt
          description: Field to sort by
        - in: query
          name: sortDirection
          schema:
            type: string
            enum: [ asc, desc ]
            default: "desc"
          description: Sort direction
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostListWithPagination'
        404:
          description: Not found
    post:
      summary: Create new post for specific blog
      tags: [ Blogs ]
      security:
        - basicAuth: [ ]
      parameters:
        - in: path
          name: blogId
          required: true
          description: "The unique identifier of the blog"
          schema:
            type: string
            example: "123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlogPostInputModel'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostViewModel'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        401:
          description: Unauthorized
        404:
          description: Not found
components:
  schemas:
    BlogViewModel:
      type: object
      required:
        - id
        - name
        - description
        - websiteUrl
        - createdAt
        - isMembership
      properties:
        id:
          type: string
          description: "The unique identifier for the blog"
          example: "1"
        name:
          type: string
          description: "maxLength: 15"
          example: "Tom Rider"
        description:
          type: string
          description: "maxLength: 300"
          example: "New life"
        websiteUrl:
          type: string
          description: "maxLength: 100"
          example: "https://samurai.io"
        createdAt:
          type: string
          description: "The date and time when the blog was created"
          example: "2023-10-05T14:48:00.000Z"
        isMembership:
          type: boolean
          description: "Indicates if the blog has a membership option"
          example: false
    BlogInputModel:
      type: object
      required:
        - name
        - description
        - websiteUrl
      properties:
        name:
          type: string
          description: "maxLength: 15"
          example: "Tom Rider"
        description:
          type: string
          description: "maxLength: 300"
          example: "New life"
        websiteUrl:
          type: string
          description: "maxLength: 100"
          example: "https://samurai.it-incubator.io"
    BlogPostInputModel:
      type: object
      required:
        - title
        - shortDescription
        - content
      properties:
        title:
          type: string
          description: "maxLength: 30"
          example: "Tom Rider"
        shortDescription:
          type: string
          description: "maxLength: 100"
          example: "About post"
        content:
          type: string
          description: "maxLength: 1000"
          example: "Content of the post"
    BlogListWithPagination:
      type: object
      required:
        - items
      properties:
        pagesCount:
          type: integer
          example: 10
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 20
        totalCount:
          type: integer
          example: 1000
        items:
          type: array
          items:
            $ref: '#/components/schemas/BlogViewModel'
    PostListWithPagination:
      type: object
      required:
        - items
      properties:
        pagesCount:
          type: integer
          example: 10
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 20
        totalCount:
          type: integer
          example: 1000
        items:
          type: array
          items:
            $ref: '#/components/schemas/PostViewModel'
    PostViewModel:
      type: object
      required:
        - id
        - title
        - shortDescription
        - content
        - blogId
        - blogName
        - createdAt
      properties:
        id:
          type: string
          description: "The unique identifier for the post"
          example: "1"
        title:
          type: string
          description: "The name of the Post"
          example: "Tom Rider"
        shortDescription:
          type: string
          description: "The Post's short description"
          example: "About post"
        content:
          type: string
          description: "The Post's content"
          example: "Content of the post"
        blogId:
          type: string
          description: "Blog id the post relates to"
          example: "123"
        blogName:
          type: string
          description: "Blog name the post relates to"
          example: "New life"
        createdAt:
          type: string
          description: "The date and time when the post was created"
          example: "2023-10-05T14:48:00.000Z"
    ValidationError:
      type: object
      properties:
        field:
          type: string
          example: "name"
        message:
          type: string
          example: "Invalid name"
    ValidationErrorResponse:
      type: object
      properties:
        errorsMessages:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'